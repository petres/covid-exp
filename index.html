<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Covid19 Extrapolation</title>
    </head>
    <body>
        <div id="controls">
            <a id='github' href="https://github.com/petres/covid-exp">github.com/petres/covid-exp</a>
            <div id="context"></div>
            <div id="buttons">
                <div>
                    <input type="radio" name="scale" value="linear" checked>
                    <label for="linear">Linear</label>
                </div>
                <div>
                    <input type="radio" name="scale" value="log">
                    <label for="log">Log</label>
                </div>
            </div>
        </div>
        <div id="timeline"></div>
    </body>
</html>
