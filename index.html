<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Covid19 Extrapolation</title>
    </head>
    <body>
        <div id="controls">
            <div id="intro">
                <p>
                    Extrapolates the covid case numbers by using a simple exponential approximation of the recent data.
                </p>
                Code: <a id='github' href="https://github.com/petres/covid-exp">https://github.com/petres/covid-exp</a>
            </div>
            <div id="context"></div>
            <div id="buttons">
                <div>
                    <input type="radio" name="scale" value="linear" checked>
                    <label for="linear">Linear</label>
                </div>
                <div>
                    <input type="radio" name="scale" value="log">
                    <label for="log">Log</label>
                </div>
            </div>
        </div>
        <div id="timeline"></div>
    </body>
</html>
